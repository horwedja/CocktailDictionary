<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/app-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.20.0/pocketbase.umd.js"></script>
    <script src="./js/pocketbase.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        
    </div>

    <!-- Left Navigation Bar -->
    <div class="left-bar">
        <img src="thirst.png" alt="Thirst Logo" class="logo">
        <button class="nav-button">Find Cocktails</button>
        <button class="nav-button">Add</button>
    </div>

<!-- Main Content Area -->
<div class="content">
    <h1>Welcome to Thirst</h1>
    <p>Use the navigation to search for cocktails or explore the gallery.</p>
    
    <!-- Rectangle Container -->
    <div class="rectangle-container">
        <div class="rectangle"><input type="text" placeholder="Input 1"></div>
        <div class="rectangle"><input type="text" placeholder="Input 2"></div>
        <div class="rectangle"><input type="text" placeholder="Input 3"></div>
        <div class="rectangle"><input type="text" placeholder="Input 4"></div>
        <div class="rectangle"><input type="text" placeholder="Input 5"></div>
        
    </div>
    <div>
    <button class="search-btn">Search</button>
</div>
</div>
<div class="cards-container" id="cards-container" style="display: none;">
    <!-- Cards will be dynamically added here -->
</div>
    
</div>
</body>
</html>
