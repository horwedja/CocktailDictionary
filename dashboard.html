<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/app-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.20.0/pocketbase.umd.js"></script>
    <script src="./js/pocketbase.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <img src="thirst.png" alt="Thirst Logo" class="logo">
    </div>

    <!-- Left Navigation Bar -->
    <div class="left-bar">
        <button class="nav-button">Search</button>
        <button class="nav-button">Add</button>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h1>Welcome to Thirst</h1>
        <p>Use the navigation to search for cocktails or explore the gallery.</p>
        <div class="cocktails-gallery">
            <!-- Placeholder for gallery images -->
            <img src="https://via.placeholder.com/150" alt="Cocktail 1">
            <img src="https://via.placeholder.com/150" alt="Cocktail 2">
            <img src="https://via.placeholder.com/150" alt="Cocktail 3">
        </div>
    </div>
</body>
</html>
